<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 圖像創意文字產生器</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>🎨 圖像創意文字產生器</h1>
        <p class="privacy-note">⚠️ **隱私聲明：** 您的圖片和編輯過程完全在您的瀏覽器中處理，不會上傳到任何伺服器。</p>

        <div class="control-group">
            <label for="imageLoader">選擇底圖：</label>
            <input type="file" id="imageLoader" accept="image/*">
        </div>

        <div class="control-group">
            <label for="textInput">輸入文字：</label>
            <textarea id="textInput" placeholder="在此輸入您想新增的創意文字..." rows="3">點擊我並輸入文字</textarea>
            
            <button id="deleteTextBtn" disabled style="width: 100%; padding: 8px; margin-top: 5px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">
                移除目前的文字物件
            </button>
            
            <div class="controls-row">
                <div class="control-item">
                    <label for="fontFamily">字型：</label>
                    <select id="fontFamily">
                        <option value="Noto Sans TC, sans-serif">思源黑體 (推薦)</option>
                        <option value="Arial, sans-serif">Arial (預設)</option>
                        <option value="Microsoft JhengHei, sans-serif">微軟正黑體</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="Impact, sans-serif">Impact</option>
                    </select>
                </div>
                <div class="control-item">
                    <label for="fontSize">文字大小：</label>
                    <input type="number" id="fontSize" min="10" max="150" value="48">
                </div>
            </div>

            <div class="controls-row">
                <div class="control-item">
                    <label for="fontColor">文字顏色：</label>
                    <input type="color" id="fontColor" value="#ffffff">
                </div>
                 <div class="control-item">
                    <label for="fontWeight">粗體：</label>
                    <select id="fontWeight">
                        <option value="normal">正常</option>
                        <option value="bold">粗體</option>
                    </select>
                </div>
                <div class="control-item">
                    <label for="textOrientation">排版：</label>
                    <select id="textOrientation">
                        <option value="horizontal">橫式</option>
                        <option value="vertical">直式 (旋轉模擬)</option> 
                    </select>
                </div>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="imageCanvas"></canvas>
            
            <p id="canvasPlaceholder">
                👆 請先選擇一張圖片，然後點擊文字進行拖曳
                <span id="loadingIndicator" style="display: none; margin-top: 10px; font-weight: bold; display: block;">
                    正在載入...
                </span>
            </p>
        </div>

        <div class="control-group download-area">
            <label for="downloadFormat">存檔格式：</label>
            <select id="downloadFormat">
                <option value="image/png">PNG (推薦，無失真)</option>
                <option value="image/jpeg">JPEG (檔案小)</option>
            </select>
            
            <div class="controls-row" style="margin-top: 10px;">
                <button id="saveStateBtn" style="flex: 1; padding: 10px; background-color: #ffc107; color: #333; border: none; border-radius: 4px; cursor: pointer;">
                    💾 暫存編輯狀態
                </button>
                <button id="loadStateBtn" disabled style="flex: 1; padding: 10px; background-color: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    📂 載入暫存狀態
                </button>
            </div>
            <button id="downloadBtn" disabled style="margin-top: 10px;">下載製作好的圖片</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
